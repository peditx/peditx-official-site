backend:
  name: github
  repo: peditx/peditx-official-site
  branch: main
  auth_type: implicit
  app_id: Ov23liMQ36VXRPwraTVC

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  # Collection 1: Profile (manages a single file)
  - name: "profile"
    label: "Profile & Main Info"
    files:
      - label: "Profile Data"
        name: "profile_data"
        file: "public/profile.json"
        fields:
          - label: "Profile Info"
            name: "profile"
            widget: "object"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Tagline", name: "tagline", widget: "string" }
              - { label: "Image URL", name: "imageUrl", widget: "string" }
              - { label: "Biography", name: "bio", widget: "markdown" }
          - { label: "SoundCloud Playlist URL", name: "soundcloudPlaylistUrl", widget: "string" }

  # Collection 2: Links (manages a folder of files)
  # We are testing this one first as it's the simplest.
  - name: "links"
    label: "Social Links"
    folder: "src/content/links"
    create: true
    extension: "md"
    format: "frontmatter"
    slug: "{{name}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "URL", name: "url", widget: "string" }
      - { label: "SVG Icon Code", name: "icon", widget: "text" }

