<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>

  <!-- Load Decap CMS v3.8.3 (stable) -->
  <script src="https://unpkg.com/decap-cms@^3.8.3/dist/decap-cms.js"></script>

  <script>
    // Capture all runtime errors
    window.addEventListener("error", (e) => {
      console.log("Global error caught:", e.message, e.filename, e.lineno, e.colno);
    });

    // Capture unhandled Promise rejections
    window.addEventListener("unhandledrejection", (e) => {
      console.log("Unhandled Promise rejection:", e.reason);
    });

    // Initialize CMS with error catching
    try {
      CMS.init({ configUrl: "/admin/config.yml" });
      console.log("CMS initialized successfully");
    } catch (err) {
      console.error("CMS.init error:", err);
    }
  </script>
</body>
</html>
