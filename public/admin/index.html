<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <!-- This script loads the Decap CMS admin panel -->
  <script src="https://unpkg.com/decap-cms@^3.1.2/dist/decap-cms.js"></script>
  
  <script>
    // Capture all runtime errors
    window.addEventListener("error", (e) => {
      console.log("Global error caught:", e.message, e.filename, e.lineno, e.colno);
    });

    // Capture unhandled Promise rejections
    window.addEventListener("unhandledrejection", (e) => {
      console.log("Unhandled Promise rejection:", e.reason);
    });

    // Initialize CMS with error catching
    try {
      CMS.init({ configUrl: "/admin/config.yml" });
      console.log("CMS initialized successfully");
    } catch (err) {
      console.error("CMS.init error:", err);
    }
  </script>
</body>
</html>
