<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Favicons -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <!-- 
    FIX 1: Changed path to relative 'config.yml'.
    This assumes index.html and config.yml are in the same /admin folder.
  -->
  <link href="config.yml" type="text/yaml" rel="cms-config-url">

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#121212">

  <title>Content Manager</title>

  <!-- Dark Mode + Mobile Friendly CSS -->
  <style>
    /* Dark Mode */
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Mobile Friendly */
    html, body {
      width: 100%;
      height: 100%;
    }

    /* Make CMS container flexible */
    .cms-root, #nc-root {
      max-width: 100%;
      padding: 1rem;
      box-sizing: border-box;
    }

    a {
      color: #90caf9; /* لینک‌های روشن روی دارک مود */
    }

    /* Scrollbar بهتر برای دارک مود */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Load Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <!-- 
    FIX 2: Merged both scripts into window.load
    This ensures we run code AFTER decap-cms.js is loaded and window.CMS is ready.
  -->
  <script>
    window.addEventListener('load', function() {
      
      // 1. Register Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').then(
          function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, 
          function(err) {
            console.log('ServiceWorker registration failed: ', err);
          }
        );
      }

      // 2. Inject Dark Mode CSS for CMS Admin
      if (window.CMS) {
        const css = `
          :root {
            --primary-light: #6f7b9a !important;
            --primary: #3f51b5 !important;
            --primary-dark: #2d3142 !important;
            --background-light: #2a2a2a !important;
            --background: #1e1e1e !important;
            --background-dark: #121212 !important;
            --text-light: #ffffff !important;
            --text: #e0e0e0 !important;
            --text-dark: #b3b3b3 !important;
            --border-light: #555 !important;
            --border: #444 !important;
            --border-dark: #333 !important;
            --surface-light: #333 !important;
            --surface: #2a2a2a !important;
            --surface-dark: #222 !important;
            --status-success: #66bb6a !important;
            --status-success-light: #81c784 !important;
            --status-warning: #ffa726 !important;
            --status-warning-light: #ffb74d !important;
            --status-error: #f44336 !important;
            --status-error-light: #ef5350 !important;
            --text-on-primary: #ffffff !important;
            --text-on-success: #000000 !important;
            --text-on-warning: #000000 !important;
            --text-on-error: #ffffff !important;
          }
        `;
        CMS.registerCmsStyles(css, { raw: true });
        console.log('Dark Mode styles registered for Decap CMS.');
      } else {
        console.error("Decap CMS (CMS) object not found. Dark Mode styles not registered.");
      }
    });
  </script>

</body>
</html>
